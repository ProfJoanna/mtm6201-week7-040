<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>SVG</title>
</head>
<body>
    <h1>Scalable Vector Graphics</h1>
    <svg width="600" height="220"
         viewBox="0 0 600 220">
        <defs>
            <pattern id="pizza" x="0" y="0" width="300" height="300"
                patternUnits="userSpaceOnUse">
                <image xlink:href="img/svg-mask-pizza.jpg" height="300" width="300"/>
            </pattern>
        </defs>
        <text x="0"  y="100" fill="url(#pizza)" style="font-size: 5rem; font-family:Verdana, Geneva, Tahoma, sans-serif; font-weight: bold;">Pizza</text>
        <circle cx="100" cy="100" r="50" fill="url(#pizza)"/>
    </svg>
    <br>
    <svg width="600" height="220"
         viewBox="0 0 600 220">
        <defs>
            <pattern id="dots" x="10" y="10" width="20" height="20"
                patternUnits="userSpaceOnUse">
                <circle cx="10" cy="10" r="10" fill="#e59e91"/>
            </pattern>
        </defs>
        <rect x="10" y="10" width="200" height="200" fill="url(#dots)"/>
        <text x="210"  y="210" font-family="Verdana, Arial, sans-serif" font-size="10rem" fill="url(#dots)">Dots</text>
    </svg>
    <br>
    <svg class="pizza" width="300" height="100" viewBox="0 0 300 100">
        <text x="0"  y="50" fill="tomato">Pizza</text>    
    </svg>

    <svg width="350" height="100" viewBox="0 0 350 100">
        <defs>
            <linearGradient id="mygradient">
                <stop offset="0%" stop-color="#ff69eb"/>
                <stop offset="100%" stop-color="#ffdc5e"/>
            </linearGradient>
        </defs>
        <rect width="100" height="100" fill="url(#mygradient)"/>
        <text x="100"  y="50" fill="url(#mygradient)" font-size="2rem" font-family="verdana">Colorful Stuff</text>    
    </svg>

    <br>
    <svg width="300" height="200" viewBox="0 0 300 200">
        <defs>
            <rect id="brick" width="200" height="100" fill="#cfbee1"/>
            <circle id="ball" r="50" fill="#8cc9bb"/>
        </defs>
        <use xlink:href="#brick" />
        <use xlink:href="#ball" x="200" y="50" />
        <use xlink:href="#brick" x="50" y="100" />
        <use xlink:href="#ball" x="50" y="150" />
    </svg>
    <br>
    <svg class="dice" width="200" height="300" viewBox="0 0 200 300">
        <rect x="0" y="0" width="200" height="200" fill="aquamarine" rx="8" ry="8"/>
        <circle class="dot" cx="50" cy="50" r="25" fill="darkblue"/>
        <circle class="dot"  cx="150" cy="50" r="25" fill="darkblue"/>
        <circle class="dot" cx="150" cy="150" r="25" fill="darkblue"/>
        <circle class="dot" cx="50" cy="150" r="25" fill="darkblue"/>
    </svg>

    <svg class="dice" width="200" height="300" viewBox="0 0 200 300">
        <rect x="0" y="0" width="200" height="200" fill="aquamarine" rx="8" ry="8"/>
        <g class="dots">
            <circle class="dot" cx="50" cy="50" r="25" fill="darkblue"/>
            <circle class="dot"  cx="150" cy="50" r="25" fill="darkblue"/>
            <circle class="dot" cx="150" cy="150" r="25" fill="darkblue"/>
            <circle class="dot" cx="50" cy="150" r="25" fill="darkblue"/>
            <circle class="dot" cx="100" cy="100" r="25" fill="darkblue"/>
        </g>
    </svg>
    <br>
    <svg width="60" height="60"
         viewBox="0 0 60 60">
        <g id="bubbles">
            <circle class="bubble" cx="4" cy="30" r="4" fill="#ED6E46" />
            <circle class="bubble" cx="30" cy="4" r="4" fill="#ED6E46" />
            <circle class="bubble" cx="56" cy="30" r="4" fill="#ED6E46" />
            <circle class="bubble" cx="30" cy="56" r="4" fill="#ED6E46" />
        </g>
        <use xlink:href="#bubbles" class="dup-bubbles" />
    </svg>
    <!-- Method 2: Writing SVG Code inside HTML -->
    <svg class="dice1" width="200" height="300" viewBox="0 0 200 300">
        <rect x="0" y="0" width="200" height="200" fill="aquamarine" rx="8" ry="8"/>
        <circle cx="50" cy="50" r="25" fill="darkblue"/>
        <ellipse cx="200" cy="50" rx="150" ry="25" fill="aquamarine"/>
        <line x1="4" y1="4"
          x2="140" y2="60"
          stroke="orange"
          stroke-width="4"/>
        <polyline 
            points="10,10 10,50 50,50, 50,100 100,100 100,150" 
            stroke="#ef898b" 
            stroke-width="4"
            fill="none">     
    </svg>

    <svg width="60" height="60" viewBox="0 0 60 60">
        <polygon 
            points="0,20 20,20 30,0 40,20 60,20 40,35 60,60 30,45 0,60 20,35" fill="#b6e2ff"/>
    </svg>

    

    <!-- Method 1 for Displaying SVG in an HTML file -->
    <!-- Inserting the .svg file into a <img> tag -->
    <img class="smily1" src="img/smily.svg" alt="A smily face">
</body>
</html>
